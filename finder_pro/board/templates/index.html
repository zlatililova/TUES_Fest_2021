{% extends "base.html" %}

{% block head %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfJv0kVR2g4urnqqZ5HoJEu4SMLtsVCPo&callback=initMap&libraries=places&v=weekly" async defer></script>
    <link rel="stylesheet" type="text/css" href="static/board/hacktues.css" />
    <script src="static/js/customMapStyles.js"></script>
{% endblock head %}

{% block content %}

    <li class="search-icon">
        <input id="pac-input" type="text" placeholder="Enter a location" />
    </li>
    <div id ="select-input">
        <select value="parking">
            <option value="parking">
                Nearby Parkings
            </option>
            <option value="supermarket">
                Nearby Supermarkets
            </option>

            <option value="tourist_attraction">
                Nearby Tourist Attracions
            </option>
            
            <option value="atm">
                Nearby ATMs
            </option>

            <option value="bar">
                Nearby Bars
            </option>
            <option value="night_club">
                Nearby Night Clubs
            </option>
        </select>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <img src="static/images/place-icon-temp.png" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>
    <div id="infowindow-content-parking">
        <span id="parking-name" class="title"></span><br />
        <span id="parking-rating"></span>
    </div>
   
{% endblock content %}
